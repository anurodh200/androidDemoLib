#configuration file for building snapshots and release with jitpack.io

jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibrarydemo-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.anurodh200 -DartifactId=androidDemoLib -Diversion=1.0 -Dpackaging=aar -DgeneratePom=true